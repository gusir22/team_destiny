<!-- templates/profile.html -->
{% extends '_base.html' %}
{% load static %}

{% block title %}Profile{% endblock title %}

{% block content %}
    <h1>Profile</h1>
    <img src="{% static '' %}" alt="Profile Picture">
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>First Name: {{ user.first_name }}</p>
    <p>Last Name: {{ user.last_name }}</p>
{% endblock content %}
